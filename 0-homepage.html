<body id="bgr">
  <header id="hdr">
    <div><a href="#" id="logo"><img src="./images/logo.svg" alt="SmileSchool logo"></a></div>
    <div id="links">
      <a href="#">COURSES</a>
      <a href="#">PRICING</a>
      <a href="#">LOGIN</a>
    </div>
  </header>
  <main>
    <!-- banner section -->
    <section class="banner">
      <div>
        <h1>Get schooled</h1>
        <p>SMILES GRIN LAUGH<br><br><br></p>
        <button>REGISTER FOR FREE</button>
      </div>
      <div>
        <h2><span>Learn</span> from the pros</h2>
        <div id="people">
            <div class="person">
              <img src="./images/Phillip.png" alt="Phillip Massey">
              <h3>Phillip Massey</h3>
              <p>« Smile of the year »</p>

            </div>
            <div class="person">
              <img src="./images/Nannie.png" alt="Nannie Lawrence">
              <h3>Nannie Lawrence</h3>
              <p>Best « little smile »</p>
              <p>2017</p>
            </div>
            <div class="person">
              <img src="./images/Bruce.png" alt="Bruce Walters">
              <h3>Bruce Walters</h3>
              <p>Best « Friend Smile »</p>
              <p>live performance 2019</p>
            </div>
            <div class="person">
              <img src="./images/Henry.png" alt="Henry Hughes">
              <h3>Henry Hughes</h3>
              <p>« 24h smiles » winner</p>
              <p>2016 - 2019</p>
